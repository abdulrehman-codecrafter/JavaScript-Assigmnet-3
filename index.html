<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <header>
        
        <nav class="navbar navbar-expand-lg  bg-primary-subtle ">
            <div class="container">
              <a class="navbar-brand text-white " href="#">Assignment </a>
              <button class="navbar-toggler " type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon X"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        
                  <li class="nav-item">
                    <a class="nav-link active text-white " aria-current="page" href="#">Chapter 1-7</a>
                  </li>
        
                </ul>
                <form class="d-flex" role="search">

                  <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
              </div>
            </div>
        </nav>
    
    </header>

    <main>
    
        <div class="heading my-4 text-center ">
             <div class="container">
                <div class="row">
                    <div class="col">
                        <h3>Chapter # 15-20 | Array: It's methods & for Loops </h2>
                    </div>
                    <hr class="mt-2 ">
                </div>
            </div>
        </div>

        <div class="input_output">
            <div class="container">

                <div class="row">
                    <div class="col-md-6 text-center ">
                        <h3>Input</h3>
                        <div class="input-group border border-1 border-black rounded-2 p-4 ">
                            <input type="text" id="getInput" class="form-control py-3 " placeholder="Type Your Text Here" >
                            <button id="clr-btn" class="btn btn-outline-secondary" type="button">Clear</button>
                        </div>
                    </div>
                    <div class="col-md-6 text-center ">

                        <div class="org_string text-white text-center py-3 px-3 rounded-2 ">
                            <p>1) Faisalabad &nbsp; 2) Lahore &nbsp; 3) Karachi &nbsp; 4) Islamabad &nbsp; 5) Burewala  &nbsp; <br>6) Sheikhupura &nbsp; 7) Kashmir</p>

                        <h3>Buttons</h3>
                        <div class="all_btn border border-1 border-black rounded-2 py-3 px-4">
                            <button id="simple-alert" class="btn btn-danger px-5 " onclick="">Simple Alert</button>
                            <button id="print-name" class="btn btn-danger px-5 " onclick="">Print My Name</button>
                            <button id="print-cities" class="btn btn-danger px-5 " onclick="">Print All Cities</button>
                            <button id="add-city" class="btn btn-danger px-5 " onclick="">Add Your City In List</button>
                            <button id="print-table" class="btn btn-danger px-5 " onclick="">Generate Table</button>
                        </div>
                    </div>
                    <div class="col-md-6 text-center ">
                        <h3>Output / Result</h3>
                        <div id="getOutput" class="output border border-1 border-black rounded-2 ">

                        </div>

                        <button id="clr-output" class="btn btn-outline-dark mt-4 ">Clear Output</button>
                    </div>
                </div>
            </div>
        </div>

    </main>

    <footer>
        <div class="foot container-fluid  text-white mt-3 ">
            <div class="row">
                <div class="col text-center pt-2 ">

                </div>
